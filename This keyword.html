<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'this' keyword</title>
</head>

<body>




    <script>

        //without 'this keywoord'
        let counter = {
            count: 0,
            increament: function () {
                counter.count++;
            }
        }
        counter.increament()
        counter.increament()
        counter.increament()
        counter.increament()
        console.log(counter.count)
        console.log(counter)


        //factory function
        function createCounter() {
            return {
                count: 0,
                increament: function () {
                    this.count++;
                }
            }
        }

        counter1 = createCounter();
        counter1.increament();
        counter1.increament();
        counter1.increament();
        counter1.increament();
        counter1.increament();
        console.log("\n\n",counter1)

        counter2 = createCounter();
        counter2.increament();
        counter2.increament();
        counter2.increament();
        console.log("\n\n",counter2)
        console.log(counter2.count)


        //use in a fuction
        var count = 0;
        function func()  {
            this.count++;
        }
        func()
        func()
        console.log(this.count)
        console.log(count)
        console.log(this)


        //constructor function
        function Car(name){
            this.name = name;
            this.start = function(){
                console.log(this.name + " started");
            }
        }

        let swift = new Car("Swift")
        swift.start();




    </script>
</body>

</html>
