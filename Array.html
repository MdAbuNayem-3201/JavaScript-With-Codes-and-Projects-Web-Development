<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about arrays</title>
</head>

<body>


    <script>

        //Declaration
        let num = [1, 22, 3, 4, 5, 6, 6, 44]
        console.log(num)
        console.log(num[num.length - 1])

        //update
        num[0] = { value: 9999 };
        console.log(num)

        //another way to declare object using array object
        const number = new Array(1, 44, 55, 66, 77, 888, 99)
        console.log(number[1])
        console.log(number.length)

        //Array operation
        console.log("\n\n\n----------Array operation---------");
        //push---append a number aat the end of the array
        number.push(1000)
        console.log(number)

        //pop---delete number from the end 
        number.pop()
        console.log(number)

        //unshift----insert an element at the start
        number.unshift(2000)
        console.log(number)

        //shift----delete an element from the start
        number.shift()
        console.log(number)



        //Some others operations
        console.log("\n\n\n-----------Some others operation----------");

        let names = ["Nayem", "Saadat", "Michel", "Jhon", "Gabriel", "Saadat"]
        //indexOf()-------returns the index of the first occurence of a value in an array, or -1 if it not present....
        console.log("indexOF() method")
        console.log("index is", names.indexOf("Saadat"));
        console.log("index is", names.indexOf("Saadat", 2)) //2 means--->>start from
        console.log(names.indexOf("Nick"))

        //lastIndexOf()-------returns the index of the last occurence of a value in an array, or -1 if it not present....
        console.log("\nlastIndexOf()--------->>>method")
        console.log("index is", names.lastIndexOf("Saadat"));


        //includes() method--->>>>>>>>>>>>> returns value as true or false
        names = ["Nayem", "Saadat", "Michel", "Jhon", "Gabriel", "Saadat"]

        console.log("\n\nincludes() method--->>>")
        console.log(names.includes("Saadat"))
        console.log(names.includes("Saadat", 3))

        //all the above methods are works on primitive data type



        //For non-premitive data types---like object, array
        //.find() ----->>> method
        console.log("\n\n\n.find() ----->>> method")

        let channels = [
            {
                name: "Apna College",
                subscriber: 500000
            }, {
                name: "Apna Kaksha",
                subscriber: 1000000,
            }, {
                name: "Jamuna",
                subscriber: 3000000
            }
        ]

        //normal function
        console.log(channels.find(function (element) {
            return element.name === "Jamuna"
        }))
        //arrow function
        console.log(channels.find((element) => {  //call as call back function
            return element.name === "Apna College"
        }))


        //access individual vallues of object
        channel = channels.find((element) => {
            return element.subscriber >= 3000000
        })

        console.log(channel.name)
        console.log(channel.subscriber)

        console.log(channels.find((element) => {
            return element.name === "Apna"
        }))


        //for array
        let arr = ["Nayem", "Saadat", "Michel", "Jhon", "Gabriel"]
        console.log(arr.find((element,) => {
            return element === "Jhon"
        }))


        //Concatenation method
        console.log("\nConcatination--------->>>")
        let arr1 = ["Nayem", "Saadat", "Michel"]
        let arr2 = ["Jhon", "Gabriel"]
        let arr3 = arr1.concat(arr2)
        console.log(arr3)

        console.log(arr1.concat("Noyan"))

        //concatenation using spread method
        console.log("\n\nSpread operator-------")
        let arr4 = [...arr1, ...arr2]
        console.log(arr4)
        //another way
        let arr5 = [...["Nayem", "Saadat", "Michel"], ...["Jhon"]]
        console.log(arr5)



        //slice
        let title = ["Nayem", "Saadat", "Michel", "Jhon", "Gabriel"]

        console.log("\n\n----------Slicing--------")
        console.log(title.slice(3, 4)) //ending index element can not be included
        console.log(title.slice(2))
        console.log(title.slice(0, 3))


        //for Loop
        console.log("\n\n-----Loop-----")
        title = ["Nayem", "Saadat", "Michel", "Jhon", "Gabriel"]
        for (let i = 0; i < title.length; i++) {
            console.log(title[i])
        }


        //for...of loop
        console.log("\nfor...of loop")
        for (let name of title) {
            console.log(name)
        }

        //for...in loop
        console.log("\nfor...in loop")
        for (let index in title) {
            console.log(title[index])
        }

        //for-each loop
        console.log("\n\nfor-each loop");
        title.forEach((name, index) => {
            console.log(name, index)
        })


        //join method
        console.log("\n\narr.join() method")
        let student = ["n", "a", "y", 'e', 'm'];
        s = student.join()
        console.log(s)
        console.log(student.join(''))
        console.log(student.join('-'))
        console.log(student.join('_'))

        //split() method



        //filter() method
        console.log("\n\nFilter() method")
        const cities = [
            { name: "Dhaka", population: 20000000 },
            { name: "Rajshahi", population: 10000000 },
            { name: "Chottogram", population: 8000000 },
            { name: "Cumilla", population: 3900000 },
            { name: "Khulna", population: 2300000 },
        ]

        let higherPopulation = cities.filter((city) => {
            return city.population >= 10000000;
        })

        console.log(higherPopulation);
        console.log("Population of the filtered cities---->>");

        higherPopulation.forEach((city) => {
            console.log(`Population of ${city.name} is ${city.population}`)
        })


        //map() method
        console.log("\n\nmap() method")
        let map1 = cities.map((city) => {
            return city.population * 2
        })
        console.log(map1)




        //Excercises
        console.log("\n\n\n\n\n----------------------------Excercisess-----------------------------");

        const characters = [
            {
                name: "Abu Nayem",
                height: '177',
                mass: 77,
                eye_color: 'black',
                gender: 'male'
            },
            {
                name: "Shahriar",
                height: '201',
                mass: 110,
                eye_color: 'black',
                gender: 'male'
            },
            {
                name: "Abdul Alim",
                height: '166',
                mass: 123,
                eye_color: 'black',
                gender: 'male'
            },
            {
                name: "Abdul Halim",
                height: '180',
                mass: 88,
                eye_color: 'black',
                gender: 'male'
            },
            {
                name: "Abu Yousuf M. Nurullah",
                height: '165',
                mass: 134,
                eye_color: 'black',
                gender: 'male'
            },
            {
                name: "Perry",
                height: '165',
                mass: 75,
                eye_color: 'black',
                gender: 'female'
            },
        ]

        //get an array of all names
        const person_names = characters.map((ch) => {
            return ch.name;
        })
        console.log("Array of names:", person_names)


        //get an aray of objects with just name and height properties

        const properties = characters.map((ch) => {
            return { name: ch.name, height: ch.height }
        })
        console.log("Array of objects:", properties)



        //get the total height of all the characters
        const total_height = characters.reduce((prev, current) => {
            return prev + Number(current.height);
        }, 0)   // 0 is passed as prev value
        console.log("Total height:", total_height)



        //get characters with mass grater than 100
        const mass_greater_than_100 = characters.filter((ch) => {
            return ch.mass > 100
        })

        console.log("Mass greater than 100:", mass_greater_than_100)



        //get all female character
        const female_character = characters.filter((ch) => {
            return ch.gender === 'female'
        })

        console.log("Female characters:", female_character)


        //sort by gender
        const sortByGender = characters.sort((ch1, ch2) => {
            if (ch1.gender > ch2.gender) {
                return 1;
            }
            else if (ch1.gender < ch2.gender) {
                return -1;
            } else {
                return 0;
            }
        })

        console.log("Sort by gender:", sortByGender)



        //sort by name
        const sortByName = characters.sort((ch1, ch2) => {
            if (ch1.name > ch2.name) {
                return 1;
            }
            else if (ch1.name < ch2.name) {
                return -1;
            } else {
                return 0;
            }
        })

        console.log("\n\nSort by Name:", sortByName)



        //Does every character hace mass more than 40?
        const massMoreThan40 = characters.every((character) => {
            return character.mass > 40
        }
        )

        console.log("Mass  more than 40:", massMoreThan40)



        //Does every character have blue eyes?
        const blueEyes = characters.every((character) => {
            return character.blueEyes === "blue";
        }
        )

        console.log("Blue eyes or not:", blueEyes)



        //Is there at least one female character:
        const femaleOrNot = characters.some((character)=>{
            return character.gender === 'female';
        })

        console.log("At least one female or not: ", femaleOrNot)



        //Is there at least one character taller than 200:
        const tallerThan200 = characters.some((character)=>{
            return Number(character.height) > 200;
        })

        console.log("At least one taller than 200 or not: ", tallerThan200)








    </script>
</body>

</html>
