<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    

    <script>
        let myDate = new Date();
        console.log(myDate)
        console.log(myDate.getTime());
        console.log(myDate.getFullYear());
        console.log(myDate.getMonth());
        console.log("Day of the week(starts from monday):",myDate.getDay());
        console.log("Minutes in current hour:" ,myDate.getMinutes());
        console.log("Seconds in current minute:", myDate.getSeconds());
        console.log("Milli Seconds of current running minute:", myDate.getMilliseconds());


    </script>
</body>
</html>
